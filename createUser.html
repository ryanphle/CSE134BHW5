<!DOCTYPE html>
<html>
<head>
    <title>Create User</title>
</head>
<body>
    <h1>Create a new user</h1>
    Username: <input required type="text" id="createUN" placeholder="Username"/>
    Email: <input required type="text" id="createEmail" placeholder="Email"/>
    Password: <input required type="password" id="createPW" placeholder="Password"/>
    <button id="createBtn">Submit</button>
    <p id="successMsg" style="color: green; display: none;">Account created!</p>
    <button id="loginBtn" style="display: none;">Login</button>
    <button id="logoutBtn" style="display: none;">Logout</button>
    <script type="text/javascript" src="state.js"></script>
    <script type="text/javascript" src="ajax.js"></script>
    <script type="text/javascript" src="users.js"></script>
    <noscript>You need to turn on JavaScript for this page to work!</noscript>
</body>
</html>
